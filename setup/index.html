          <li class="project"><a href="">Projects</a></li>

      <section class="sidebar__media">

          <a href="" alt="facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="" alt="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="" alt="behance">
            <i class="fa-brands fa-behance"></i>
          </a>
          <a href="" alt="linkedin">
            <i class="fa-brands fa-linkedin"></i>
          </a>
